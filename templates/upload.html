{% block content %}
{% include "header.html" %}
<div class="upload-container">
    <form class="hstack" method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        <div>
            {{ form.file_field.label() }}
        </div>
        <div>
            {{ form.file_field(class_="form-control") }}
        </div>
        <div>
            {{ form.submit(class_="btn btn-primary  mx-auto") }}
        </div>
    </form>
</div>
{% include "footer.html" %}
{% endblock %}
